<ion-view view-title="Celebs">
  <ion-content>
    <ion-list>
      <ion-item 
       class="item-icon-right"
       ng-repeat="celeb in celebs"
       href="#/tab/celebs/{{celeb.id}}">
        <h2>{{celeb.first_name}} {{celeb.last_name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
